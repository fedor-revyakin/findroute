<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="utf-8"></meta>
	<title>Поиск маршрута</title>
	<h:outputStylesheet library="css" name="findRoute.css"/>
</h:head>  

<body>
<div id = "page">
	<div id = "rowPage">
		<div class="columnPage" id = "firstColumn">

			<div id = "navigation">

					<h:form id="changeRoute">	
					<div class="rowNavigation">
						
						<div class="inputData_columnNavigation">
							<div id = "inputData">
								<div class="rowInput">

									<div class="columnInput">
										<p></p>
									</div>

									<div class="columnInput">
										<p>Этаж</p>
									</div>

									<div class="columnInput">
										<p>Аудитория</p>
									</div>
								</div>

								<div class="rowInput">

								<div class="columnInput">
										<p></p>
								</div>	

								<div class="columnInput">
									<h:message for="fromFloor" style="color:red"/>
								</div>

								<div>
									<h:message for="from" style="color:red"/>
									
								</div>
									
								</div>

								<div class="rowInput">
								
									<div class="columnInput">
										<p>A:</p>
									</div>

									<div class="columnInput">
										<h:inputText id="fromFloor" value = "#{routePointsFromUser.startFloor}" name="startFloor" class = "inputFloor">

										<f:convertNumber/>

										<f:validateLongRange minimum="1" maximum="3"/>

										</h:inputText>
									</div>
				
									<div class="columnInput">
										<h:inputText id="from" value = "#{routePointsFromUser.startSubject}" name="startSubject" class="inputSubject" required="true"></h:inputText>
									</div>
								</div>

								<div class="rowInput">

								<div class="columnInput">
										<p></p>
								</div>	

								<div class="columnInput">
									<h:message for="toFloor" style="color:red"/>
								</div>

								<div>
									<h:message for="to" style="color:red"/>
									
								</div>
									
								</div>

								<div class="rowInput">
									<div class="columnInput">
										<p>B:</p>
									</div>

									<div class="columnInput">
										<h:inputText id="toFloor" value = "#{routePointsFromUser.finishFloor}" name="finishFloor" class = "inputFloor">

											<f:convertNumber/>

											<f:validateLongRange minimum="1" maximum="3"/>
										</h:inputText>

										

									</div>

									<div class="columnInput">
										<h:inputText id="to" value="#{routePointsFromUser.finishSubject}" name="finishSubject" class="inputSubject" required="true"></h:inputText>
									</div>
								</div>
							</div>
						</div>
					</div> <!--"rowNavigation" -->
					
					<div class="rowNavigation">

						<div class="inputData_columnNavigation">
							<h:commandButton value="Получить инструкции" action = "#{routePointsFromUser.getInstructions()}" > </h:commandButton> 
						</div>
					</div> <!--"rowNavigation" -->
					</h:form>

					<h:form id="neprView">
					<div class="rowNavigation">
						
						<div class="inputData_columnNavigation">
							<h:commandButton value="Пред. этаж" action = "#{screen.previousView()}" > </h:commandButton> 
							<h:commandButton value="След. этаж" action = "#{screen.nextView()}"> </h:commandButton> 
						</div>
					</div> <!--"rowNavigation" -->
					</h:form>

					<h:form id="trig">
					<div class="rowNavigation">

						<div class="inputData_columnNavigation">
							<h:commandButton value="На другой вид" action = "#{screen.trig()}" > </h:commandButton> 
						</div>
					</div> <!--"rowNavigation" -->
					</h:form>

			</div> <!--navigation-->
		</div><!--firstColumn-->

		<div class="columnPage" id = "view">
			<ui:insert name="title">
				<h2> Общий вид здания </h2>
			</ui:insert>

			<ui:insert name = "scheme">
				<div>
					<h:graphicImage library="images" name="facility.png"/> 
				</div>
			</ui:insert>

		</div>

	</div>
</div>


</body>
</html>
